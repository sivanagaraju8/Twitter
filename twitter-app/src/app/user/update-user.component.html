<div class="col-md-4">
    <h2 class="text-center">Update User</h2>


  <form style="margin-left: 40%;">
    <div class="form-group">
      <label for="text">Username:</label>
      <input type="text" [(ngModel)]="users.username" placeholder="Username" name="username" class="form-control" id="username" value="users.username" required >
    </div>
  
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input [(ngModel)]="users.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" value="users.firstName" required>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input [(ngModel)]="users.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName" value="users.lastName" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input [(ngModel)]="users.country" placeholder="Country" name="country" class="form-control" id="country" value="users.country" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="users.password" placeholder="Password" name="password" class="form-control" id="password" value="users.password" required>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="text" [(ngModel)]="users.passwordConfirm" placeholder="passwordConfirm" name="passwordConfirm" class="form-control" id="passwordConfirm" >
      </div>
    <button type="submit" class="btn btn-success" (click)="updateUser()">Create</button>
  </form>
  </div>
