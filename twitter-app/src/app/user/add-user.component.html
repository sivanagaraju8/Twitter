<div class="col-md-4">
    <h2 class="text-center">Add User</h2>

  <form style="margin-left: 40%;">
    <div class="form-group">
      <label for="text">Username:</label>
      <input type="text" [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username" required >
    </div>
  
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" required>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input [(ngModel)]="user.country" placeholder="Country" name="country" class="form-control" id="country" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" [(ngModel)]="user.passwordConfirm" placeholder="passwordConfirm" name="passwordConfirm" class="form-control" id="passwordConfirm">
      </div>
    <button type="submit" class="btn btn-success" (click)="createUser()">Create</button>
  </form>
  </div>
